name: Terraform Plan and PR

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  terraform:
    name: 'Terraform plan and PR'
    runs-on: ubuntu-latest
    environment: "AWS General"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '22'
    
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

      - name: Upload web assets
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: out

      - name: Terraform fmt
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=plan.tfplan
      
      - name: Upload Plan
        uses: actions/upload-artifact@v2
        with:
          name: plan
          path: plan.tfplan
      
      - name: Record Plan
        run: |
          terraform show plan.tfplan > tfplan.txt
          echo "TF_PLAN=$(<tfplan.txt)" >> $GITHUB_ENV

      - name: Create Pull Request
        run: |
          gh pr create --title "Merge $GITHUB_SHA into main" --body "Created by Github Action" --base main --head $GITHUB_SHA
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}